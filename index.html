<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Product Scoring</h1>

        <div class="input-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter Product Name">
        </div>

        <div class="input-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" step="0.01" placeholder="Enter Price">
        </div>

        <div class="input-group">
            <label for="weight">Weight (oz):</label>
            <input type="number" id="weight" step="0.1" placeholder="Enter Weight">
        </div>

        <div class="input-group">
            <label for="totalServings">Total Servings:</label>
            <input type="number" id="totalServings" placeholder="Enter Total Servings">
        </div>

        <div class="input-group">
            <label for="caloriesPerServing">Calories per Serving:</label>
            <input type="number" id="caloriesPerServing" placeholder="Enter Calories per Serving">
        </div>

        <button onclick="calculateScore()">Calculate</button>

        <div id="result" class="result"></div>

        <button id="copyBtn" class="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy Result</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
