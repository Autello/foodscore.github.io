<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Scoring Calculator</h1>

        <div class="input-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName">
        </div>
        <div class="input-group">
            <label for="price">Price (in dollars)</label>
            <input type="number" id="price">
        </div>
        <div class="input-group">
            <label for="weight">Weight (in ounces)</label>
            <input type="number" id="weight">
        </div>
        <div class="input-group">
            <label for="totalServings">Total Servings</label>
            <input type="number" id="totalServings">
        </div>
        <div class="input-group">
            <label for="caloriesPerServing">Calories per Serving</label>
            <input type="number" id="caloriesPerServing">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
        <button class="copy-btn" onclick="copyResult()">Copy Result</button>

        <h2>Previous Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Total Score</th>
                    <th>Calorie Density</th>
                    <th>Calorie Price</th>
                    <th>Total Calories</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be appended here -->
            </tbody>
        </table>
        <button class="clear-all-btn" onclick="clearAllResults()">Clear All Results</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
