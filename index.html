<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calorie Score Calculator</h1>
    <div class="input-container">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product_name" placeholder="Enter Product Name">
      
      <br><br>
      
      <label for="price">Price ($):</label>
      <input type="number" id="price" placeholder="Enter Price" step="0.01">

      <br><br>
      
      <label for="weight">Weight (oz):</label>
      <input type="number" id="weight" placeholder="Enter Weight (oz)" step="0.1">

      <br><br>
      
      <label for="total-servings">Total Servings:</label>
      <input type="number" id="total_servings" placeholder="Enter Total Servings">

      <br><br>
      
      <label for="calories-per-serving">Calories per Serving:</label>
      <input type="number" id="calories_per_serving" placeholder="Enter Calories per Serving">

      <br><br>

      <button onclick="calculate()">Calculate</button>

      <h3>Result: <span id="result">0</span></h3>
        
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
