<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calorie Score Calculator</h1>
    
    <div class="input-container">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" placeholder="Enter Product Name">
      
      <label for="price">Price ($):</label>
      <input type="number" id="price" placeholder="Enter Price" step="0.01">
      
      <label for="weight">Weight (oz):</label>
      <input type="number" id="weight" placeholder="Enter Weight (oz)" step="0.1">
      
      <label for="total-servings">Total Servings:</label>
      <input type="number" id="total-servings" placeholder="Enter Total Servings">
      
      <label for="calories-per-serving">Calories per Serving:</label>
      <input type="number" id="calories-per-serving" placeholder="Enter Calories per Serving">
      
      <button id="add-row">Add Product</button>
    </div>
    
    <div class="search-container">
      <input type="text" id="search" placeholder="Search by Product Name">
    </div>
    
    <table id="results-table">
      <thead>
        <tr>
          <th><button class="export-all-btn">Export</button></th>
          <th>Score</th>
          <th>Name</th>
          <th>Calorie Price</th>
          <th>Calorie Density</th>
          <th><button class="clear-all-btn">Clear All</button></th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
