<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Score Calculator</h1>
        
        <div class="input-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName">
        </div>
        
        <div class="input-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="weight">Weight (oz):</label>
            <input type="number" id="weight">
        </div>
        
        <div class="input-group">
            <label for="servings">Servings:</label>
            <input type="number" id="servings">
        </div>
        
        <div class="input-group">
            <label for="calories">Calories per Serving:</label>
            <input type="number" id="calories">
        </div>
        
        <button onclick="calculateScore()">Calculate</button>
        <h2 id="result"></h2> 
        <button onclick="copyToClipboard()">Copy Result</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
